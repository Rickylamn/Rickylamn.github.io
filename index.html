---
layout: main
---

<div class="home">
    <div class="logo-header">
        <img src='/assets/logo.png'>
        <h1 class="post-title">{{ site.title }}</h1>
    </div>

  <ul class="post-list">
    {% for post in site.posts %}
    <li>
        <div>
        <a class="post-link" href="{{ site.url }}{{ post.url}}">{{ post.title }}</a>
            <span class="post-date">{{ post.date | date_to_long_string }}</span>
        </div>
    </li>
    {% endfor %}
  </ul>

    <div class="footer center">
           © 2015-2019.  Designed by Ricky , Powered by github.
    </div>
</div>

<!-- time -->
  <div id="show-time">
    <span id="span_dt_dt"></span>
  </div>
  <script>
      function show_date_time() {
        window.setTimeout("show_date_time()", 1000);
        BirthDay = new Date("6/23/2017 19:37:01");
        today = new Date();
        //总时间
        timeold = (today.getTime() - BirthDay.getTime());
        sectimeold = timeold / 1000
        secondsold = Math.floor(sectimeold);
        msPerDay = 24 * 60 * 60 * 1000
        e_daysold = timeold / msPerDay
        daysold = Math.floor(e_daysold);
        e_hrsold = (e_daysold - daysold) * 24;
        hrsold = Math.floor(e_hrsold);
        e_minsold = (e_hrsold - hrsold) * 60;
        minsold = Math.floor((e_hrsold - hrsold) * 60);
        seconds = Math.floor((e_minsold - minsold) * 60);
        span_dt_dt.innerHTML = "已存活 " + daysold + " 天 " + hrsold + " 小时 " + minsold + " 分 " + seconds + " 秒";
    }
show_date_time();
  </script>
