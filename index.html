<div style="text-align: center; font-size: smaller;">
  <span style="color: gray; font-size: smaller;">现在的时间是:</span>
  <span id="clock" style="color: gray; font-size: smaller;"></span>
</div>
<script>
  function updateClock() {
    var now = new Date();
    var clock = document.getElementById("clock");
    clock.innerHTML = now.toLocaleTimeString([], { hour: '2-digit', minute: '2-digit', second:'2-digit' });
    setTimeout(updateClock, 1000); // 每秒更新一次
  }
  updateClock();
</script>
